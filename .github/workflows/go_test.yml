---
name: go test
on: [pull_request]

jobs:
  run:
    name: Run Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: aquaproj/aqua-installer@v2.1.3
        with:
          aqua_version: v2.16.4
      - run: go test ./...
