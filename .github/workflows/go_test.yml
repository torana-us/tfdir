---
name: go test
on: [pull_request]

jobs:
  run:
    timeout-minutes: 3
    name: Run Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.31.0
      - run: make lint
        name: lint
      - run: make test
        name: test
