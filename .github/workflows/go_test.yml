---
name: go test
on: [pull_request]

jobs:
  run:
    timeout-minutes: 3
    name: Run Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.34.0
      - run: make lint
        name: lint
      - run: make test
        name: test
