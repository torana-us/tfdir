---
name: Run typos

on: workflow_call

jobs:
  typos:
    name: Run typos
    runs-on: ubuntu-latest
    timeout-minutes: 8
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        timeout-minutes: 3
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup aqua
        timeout-minutes: 5
        uses: aquaproj/aqua-installer@e6160e5a751bbcbd337a834eb75c15ba9ca206ae # v3.0.2
        with:
          aqua_version: v2.38.0
      - name: Run typos
        timeout-minutes: 3
        run: typos --config .typos.toml .
