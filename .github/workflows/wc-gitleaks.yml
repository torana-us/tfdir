---
name: Run gitleaks

on: workflow_call

jobs:
  gitleaks:
    name: Run gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 13
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        timeout-minutes: 3
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0
      - name: Setup aqua
        timeout-minutes: 5
        uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.1
      - name: Run gitleaks
        timeout-minutes: 5
        run: gitleaks detect -v
