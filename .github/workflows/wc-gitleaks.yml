---
name: Run gitleaks

on: workflow_call

jobs:
  gitleaks:
    name: Run gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 13
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        timeout-minutes: 3
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Setup aqua
        timeout-minutes: 5
        uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c # v3.1.2
        with:
          aqua_version: v2.48.3
      - name: Run gitleaks
        timeout-minutes: 5
        run: gitleaks detect -v
