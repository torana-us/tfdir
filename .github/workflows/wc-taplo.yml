---
name: Run taplo

on: workflow_call

jobs:
  taplo:
    name: Run taplo
    runs-on: ubuntu-latest
    timeout-minutes: 6
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        timeout-minutes: 3
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup aqua
        timeout-minutes: 5
        uses: aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0 # v4.0.0
        with:
          aqua_version: v2.52.0
      - name: Run taplo
        timeout-minutes: 3
        run: taplo format --check
